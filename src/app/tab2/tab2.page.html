<ion-header>
  <ion-toolbar>
    <ion-title>
      Lastet ned
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="myFiles">
    <ion-list *ngFor="let file of myFiles">
    <ion-item (click)="open(file)">
        <ion-icon slot="start" size="small" name="document"></ion-icon>
      {{file.name}}</ion-item>
    </ion-list>
  </div>
</ion-content>
